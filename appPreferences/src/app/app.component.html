<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Application Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Toggle Options -->
    <ion-item>
      <ion-toggle [(ngModel)]="toggleOptions[0]" (ionChange)="savePreferences()" >Option 1</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="toggleOptions[1]" (ionChange)="savePreferences()">Option 2</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="toggleOptions[2]" (ionChange)="savePreferences()">Option 3</ion-toggle>
    </ion-item>

    <!-- Range Slider -->
    <ion-item>
      <ion-range [(ngModel)]="rangeValue" (ionChange)="savePreferences()" labelPlacement="start" label="Range Value {{ rangeValue }}"></ion-range>

    </ion-item>

    <!-- Checkboxes -->
    <ion-item>

      <ion-checkbox class="square-checkbox" [(ngModel)]="checkboxes[0]" (ionChange)="savePreferences()" labelPlacement="end">Checkbox 1</ion-checkbox>
    </ion-item>

    <ion-item>
 
      <ion-checkbox  class="square-checkbox" [(ngModel)]="checkboxes[1]" (ionChange)="savePreferences()" labelPlacement="end">Checkbox 2</ion-checkbox>
    </ion-item>

    <ion-item>
  
      <ion-checkbox  class="square-checkbox" [(ngModel)]="checkboxes[2]" (ionChange)="savePreferences()" labelPlacement="end">Checkbox 3</ion-checkbox>
    </ion-item>

    <ion-item>

      <ion-checkbox class="circle-checkbox" [(ngModel)]="checkboxes[3]" (ionChange)="savePreferences()" labelPlacement="end">Radio Option 1</ion-checkbox>
    </ion-item>
    
    <ion-item>

      <ion-checkbox class="circle-checkbox" [(ngModel)]="checkboxes[1]" (ionChange)="savePreferences()" labelPlacement="end">Radio Option 2</ion-checkbox>
    </ion-item>

  
    <ion-button expand="full" (click)="resetPreferences()">RESET ALL SETTINGS</ion-button>
  </ion-list>
</ion-content>
